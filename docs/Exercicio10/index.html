<body>
    <h1>Exercício 10 - Conversor de Temperatura</h1>
    <p>Converter uma temperatura de Celsius para Fahrenheit e Kelvin, de acordo com a escolha do usuário.</p>

      <label>Temperatura (°C):
    <input type="number" id="celsius" placeholder="Ex: 25">
  </label>

  <label>Converter para:
    <select id="escala">
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>
  </label>

  <button onclick="converterTemperatura()">Converter</button>

  <p id="resultado"></p>

</body>
