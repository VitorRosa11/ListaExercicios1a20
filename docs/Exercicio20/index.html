<h1>Exercicio 20 - Simulador de Notas Escolares</h1>
   <p>Usuário digita 3 ou mais notas. O sistema calcula a média e informa o resultado: aprovado, recuperação ou reprovado.</p>

  <input type="number" id="nota" placeholder="Digite uma nota (0–10)" step="0.1" min="0" max="10">
  <button onclick="adicionarNota()">Adicionar Nota</button>
  <button onclick="calcularMedia()">Calcular Média</button>

  <div id="lista-notas"></div>
  <p id="resultado"></p>
